<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
      <h3>Code Journal</h3>
      <p href="#" data-view="profile">Profile</p>
      <p href="#" data-view="entries-button">Entries</p>
  </header>
  <main class= "container">
    <div data-view="edit-profile" class="edit-profile">
    <h1>Edit Profile</h1>
    <form>
      <div class="row">
        <div class="column-half">
            <input class="image" type="image" src="images/placeholder-image-square.jpg" height="360">
        </div>
        <div class="column-half">
            <label for="url">Avatar URL</label><br/><br/>
            <input class="input" type="url" name="avatarUrl" id="avatar" required><br/><br/>
            <label for="username">Username</label><br/><br/>
            <input class="input" type="text" name="username" id="username" required><br/><br/>
            <label for="fullName">Full Name</label><br/><br/>
            <input class="input" type="text" name="name" id="fullName" required><br/><br/>
            <label for="location">Location</label><br/><br/>
            <input class="input location" type="text" name="location" id="location" required>
        </div>
        <div class="column-full">
          <label for="bio">Bio</label><br/>
          <textarea id="bio" rows="7" name="bio"></textarea>
        </div>
        <div class="column-button">
          <button type="submit" class="button">SAVE</button>
        </div>
      </div>
    </form>
    </div>
    <div data-view="view-profile" class="view-profile hidden">
    </div>
    <div data-view="entries" class="entries hidden">
      <div class="entries-one">
        <h1>Entries</h1>
      </div>
      <div class="entries-two">
        <button type="click" class="button-new" href="#">NEW</button>
      </div>
      <ol class="entry-ordered-list"></ol>
    </div>
    <div data-view="create-entry" class="create-entry hidden">
      <h1>New Entry</h1>
      <form id="entry-form">
        <div class="row">
          <div class="column-half">
            <input class="image-entry" type="image" src="images/placeholder-image-square.jpg" height="360">
          </div>
          <div class="column-half">
            <label for="url">Image URL</label><br /><br />
            <input class="input entry-url" type="url" name="Image-url" id="url" required>
            <label for="title">Title</label><br /><br />
            <input class="input" type="text" id="title" required>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="7" name="notes" required></textarea>
          </div>
          <div class="column-button">
            <button type="submit" class="button save">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
